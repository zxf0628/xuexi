[loggers]
keys=root

[handlers]
keys=file_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=file_handler

[handler_file_handler]
class=FileHandler
level=DEBUG
formatter=formatter
args=('../applog.log', 'a',"utf-8")

[formatter_formatter]
format=%(asctime)s %(levelname)-8s %(filename)s[:%(lineno)-3d]  %(message)-1s
#设置时间输出格式
datefmt=%Y-%m-%d %H:%M:%S
